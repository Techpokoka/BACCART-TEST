<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - BCR Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }</style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-slate-800 p-6 rounded-2xl border border-white/10">
            <div>
                <h1 class="text-2xl font-bold text-white mb-1">Thông tin tài khoản</h1>
                <p id="user-email" class="text-gray-400">Đang tải...</p>
            </div>
            <div class="text-right">
                <div class="text-sm text-gray-400">Số dư hiện tại</div>
                <div class="text-3xl font-bold text-pink-500"><span id="user-tokens">...</span> <span class="text-sm">Tokens</span></div>
            </div>
        </div>

        <div class="flex gap-4 mb-6">
            <a href="index.html" class="bg-slate-700 hover:bg-slate-600 px-6 py-3 rounded-xl font-bold transition">⬅ Quay lại Game</a>
            <button id="btn-logout" class="bg-red-900/50 hover:bg-red-900/80 text-red-200 px-6 py-3 rounded-xl font-bold transition ml-auto">Đăng xuất</button>
        </div>

        <div class="bg-slate-900/50 rounded-2xl border border-white/5 overflow-hidden">
            <div class="p-6 border-b border-white/5">
                <h2 class="text-xl font-bold">Lịch sử giao dịch & Chơi game</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-slate-800 text-gray-200 uppercase font-bold text-xs">
                        <tr>
                            <th class="px-6 py-4">Nội dung / Gói</th>
                            <th class="px-6 py-4">Biến động</th>
                            <th class="px-6 py-4">Thời gian</th>
                            <th class="px-6 py-4">Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="history-list" class="divide-y divide-gray-800">
                        </tbody>
                </table>
                <div id="loading-msg" class="text-center p-8 text-gray-500">Đang tải dữ liệu...</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="user-core.js"></script>
</body>
</html>
